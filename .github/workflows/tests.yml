name: Tests

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install -U locust ruff pyright
      - run: ruff check
      - run: ruff format --check
      - run: pyright
      - run: pytest locustfile.py